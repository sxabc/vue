<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- 插值直接显示变量 -->
        <p>{{firstName}} {{lastName}} {{age}}</p>
        <!-- 使用.访问变量的属性 -->
        <p>{{firstName.length}}</p>
        <!-- 字符串拼接 -->
        <p>{{firstName + age}}</p>
        <!-- 三目运算符 -->
        <p>{{1===1 ? "yes":"no"}}</p>
        <!-- 调用自定义函数 -->
        <p>{{customMethod(firstName)}}</p>
        <!-- 调用js的生成随机数 -->
        <p>{{Math.random(0,1)*10}}</p>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app =Vue.createApp({
            data(){
                return{
                    firstName: "s",
                    lastName: "x",
                    age: 13
                }
            },
            methods: {
                customMethod(str){
                    return str.split("").reverse().join(",");
                }
            },
        })
        app.mount("#root");
    </script>
</body>
</html>
