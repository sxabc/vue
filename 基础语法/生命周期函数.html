<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>

        const app = Vue.createApp({

            data() {
                return {
                    message: "sjc"
                }
            },
            beforeCreate() {
                console.log("beforeCreate"+this.message);
            },
            created() {
                console.log("created"+this.message);
            },
            beforeMount() {
                console.log("beforeMount"+this.message+document.getElementById("root"));
            },
            mounted() {
                console.log("mounted"+this.message+document.getElementById("root"));
            },
            beforeUpdate() {
                console.log("beforeUpdate"+this.message+document.getElementById("root"));
            },
            // beforeUnmount() {
            //     console.log("beforeUnmount"+this.message+document.getElementById("root"));
            // },
            // unmounted() {
            //     console.log("unmounted"+this.message+document.getElementById("root"));
            // },
            template:`<h2>{{message}}</h2>`

        }) 

        app.mount('#root')

    </script>
</body>
</html>
