<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    .red{
        color:red;
    }
    .blue{
        color:blue;
    }
    .green{
        color:green;
    }
    .grey{
        border: 1px solid gray; 
    }
</style>

</head>

<body>
    <div id="app">
        <!-- <h2 class="blue red">aaaaaaaaaa</h2>
        <h2 class="green grey" :class="{blue:isblue,red:isred}">aaaaaaaaa</h2> -->
        <h2 :class="h2class">
            点击切换按钮颜色
        </h2>
        <button @click="changecolor">a</button>
    </div>

    <script src="vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data() {
            return {
                isblue:true,
                isred:false
            };
            },
        
            computed: {
                h2class() {
                    return {blue:this.isblue, red:this.isred};
                }
            },
            methods: {
                changecolor(){
                    this.isblue=!this.isblue;
                    this.isred=!this.isred
                }
            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
