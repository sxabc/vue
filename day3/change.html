<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <div :style="{'width':'100px','height':'100px','background-color' : color}"></div>
        <button @click="change">切换模式</button>
    </div>
    

    <script src="vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data() {
            return {
                color:"pink",
                flag:true
            };
            },
            created() {
                
            },
            mounted() {
                
            },
            methods: {
                change(){
                    if(this.flag){
                        this.color="black";
                        this.flag=false;
                        console.log(1);
                    }else{
                        this.color="pink";
                        this.flag=true;
                        console.log(2);
                    }
                    
                }
            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
