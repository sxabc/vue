//这里时setTimeout使用函数，所以this指向了这个函数
class Player{
    constructor(nickname , age){
    this.nickname = nickname;
    this.age = age;
    }
    toPrint(){
        setTimeout(function(){
            console.log (this.nickname + "---" + this.age)
        },1000);
    }
}
let player1 = new Player( "james",35);player1.toPrint()

//使用bind(this)感觉就是使用window来写setTimeout
class Player{
    constructor(nickname , age){
    this.nickname = nickname;
    this.age = age;
    }
    toPrint(){
        window.setTimeout(function(){
        console.log(this.nickname + "---" + this.age)
        }.bind(this),1000);
    }
}
let player1 = new Player( "james",35);player1.toPrint()


//最简单的方式:箭头函数

class Player{
    constructor(nickname , age){
    this.nickname = nickname;
    this.age = age;
    }
    toPrint(){
        window.setTimeout(() =>{
        console.log(this.nickname + "---" + this.age)
    },1000);
    }
}
let player1 = new Player( "james",35);player1.toPrint()
